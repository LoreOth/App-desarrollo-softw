<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerrar Sesión</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50; /* Fondo azul oscuro */
            color: white; /* Texto blanco */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center; /* Centrar texto */
            padding: 1em; /* Espaciado interno para dispositivos pequeños */
        }
        h1 {
            font-size: 2.5em; /* Tamaño del texto */
            margin-bottom: 20px; /* Espacio debajo del título */
        }
        p {
            font-size: 1.2em; /* Tamaño del texto del párrafo */
            margin-bottom: 20px; /* Espacio debajo del párrafo */
        }
        a {
            text-decoration: none; /* Sin subrayado */
            color: #27ae60; /* Color del enlace */
            border: 2px solid #27ae60; /* Borde del enlace */
            border-radius: 5px; /* Bordes redondeados del enlace */
            padding: 10px 15px; /* Espaciado interno */
            transition: background-color 0.3s, color 0.3s; /* Efecto de transición */
            display: inline-block; /* Para que el padding funcione correctamente */
            margin: 5px 0; /* Margen vertical entre los enlaces */
            width: 100%; /* Ancho completo para dispositivos pequeños */
            max-width: 300px; /* Ancho máximo del enlace */
        }
        a:hover {
            background-color: #27ae60; /* Color de fondo al pasar el cursor */
            color: white; /* Cambia el color del texto al blanco */
        }
    </style>
</head>
<body>
    <div>
        <h1>¡Has cerrado sesión!</h1> <!-- Mensaje de confirmación -->
        <p>Gracias por usar nuestro sistema. Esperamos verte de nuevo.</p> <!-- Mensaje de despedida -->
        <a href="{% url 'login' %}">Iniciar Sesión</a> <!-- Enlace para iniciar sesión -->
        <a href="{% url 'home' %}">Volver a la Página de Inicio</a> <!-- Enlace para volver al inicio -->
    </div>
</body>
</html>
