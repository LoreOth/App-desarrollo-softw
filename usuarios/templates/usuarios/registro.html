<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            padding: 1em; /* Añadido espaciado para dispositivos pequeños */
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        form {
            background-color: #34495e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%; /* Ancho completo */
            max-width: 400px; /* Ancho máximo */
            text-align: center;
        }
        input[type="text"], input[type="password"], input[type="email"], select {
            width: 100%;
            padding: 10px;
            border: 2px solid #27ae60;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 1em;
            background-color: #ecf0f1;
            color: #2c3e50;
        }
        button {
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1.1em;
        }
        button:hover {
            background-color: #219150;
        }
        .messages {
            list-style: none; /* Sin viñetas */
            padding: 0; /* Sin espaciado */
            margin: 15px 0; /* Margen entre mensajes y formulario */
            color: yellow; /* Color de texto para mensajes */
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <h1>Registro</h1>
        
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        
        <input type="text" name="username" placeholder="Nombre" required> <!-- Campo de nombre -->
        
        <input type="text" name="last_name" placeholder="Apellido" required> <!-- Campo de apellido -->
        
        <input type="email" name="email" placeholder="Email" required> <!-- Campo de email -->
        
        <input type="password" name="password" placeholder="Contraseña" required> <!-- Campo de contraseña -->
        
        <input type="password" name="password_confirm" placeholder="Confirmar Contraseña" required> <!-- Confirmar contraseña -->
        
        <select name="rol" required> <!-- Selector para rol -->
            <option value="RECOLECTOR">Recolector</option>
            <option value="DEPOSITO">Depósito</option>
        </select>
        
        <button type="submit">Crear cuenta</button> <!-- Botón de registro -->
    </form>
</body>
</html>
