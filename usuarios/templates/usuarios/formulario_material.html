<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Material</title>
    <style>
        /* Estilos previamente definidos */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        form {
            background-color: #34495e;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        input[type="number"], input[type="text"], select {
            width: 100%;
            padding: 10px;
            border: 2px solid #27ae60;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 1em;
            background-color: #ecf0f1;
            color: #2c3e50;
            appearance: none;
        }
        select {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><polygon points="0,0 20,0 10,10" style="fill:%232c3e50;"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 12px;
        }
        button {
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1.1em;
            margin-top: 10px;
        }
        button:hover {
            background-color: #219150;
        }
        .cancel-button {
            background-color: #e74c3c;
            margin-left: 10px;
        }
        .cancel-button:hover {
            background-color: #c0392b;
        }
        label {
            color: white;
            display: block;
            margin-bottom: 5px;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            form {
                padding: 1.5em;
            }
            button {
                font-size: 1em;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <h1>Registrar Material</h1>
        
        <label for="id_material">Material:</label>
        {{ form.material }} <!-- Selector de material -->

        <label for="id_cantidad">Cantidad:</label>
        {{ form.cantidad }} <!-- Campo de cantidad -->

        <label for="id_zona">Zona:</label>
        {{ form.id_zona }} <!-- Selector de zona -->

        <button type="submit">Enviar</button>
        <a href="{% url 'home' %}">
            <button type="button" class="cancel-button">Cancelar</button>
        </a>
    </form>
</body>
</html>
